<title>素数ジェネレーター</title>
<link rel="icon" href="https://scfcdv.github.io/homeweb2/favicon.ico">
<input type="number" id="number"/>
<button onclick="getPrimes()">解く</button>
<div id="primes"></div>
<script>
function getPrimes() {
var number = Number(document.getElementById("number").value);
var primes = [];
for (var i = 2; i <= number; i++) {
var isPrime = true;
for (var j = 2; j * j <= i; j++) {
if (i % j === 0) {
isPrime = false;
break;}}
if (isPrime) {
primes.push(i);}}
document.getElementById("primes").innerHTML = primes.join(" ");}
</script>
